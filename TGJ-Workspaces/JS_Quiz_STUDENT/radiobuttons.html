			<div id="mainContent">
				<h1>Radio Button</h1>

				What grade are you in?<br>
				<input type="radio" name="a1">Grade 9<br>
				<input type="radio" name="a1">Grade 10<br>
				<input type="radio" name="a1">Grade 11<br>
				<input type="radio" name="a1">Grade 12<br><br>

				<b><i><span id="display"></span></i></b><br><br>

				<input type = "submit" value="Check my answers" onclick="javascript:check()"/>

				<script type="text/javascript">

				function check (){
					var a1 = document.getElementsByName("a1");

					if(a1.item(0).checked){document.getElementById("display").innerHTML = "Grade 9 is the worst";}
					if(a1.item(1).checked){document.getElementById("display").innerHTML = "Grade 10 is the fine ig";}
					if(a1.item(2).checked){document.getElementById("display").innerHTML = "Grade 11 is the rip you";}
					if(a1.item(3).checked){document.getElementById("display").innerHTML = "Grade 12 good luck";}
					if(!a1.item(0).checked && !a1.item(1).checked && !a1.item(2).checked && !a1.item(3).checked){
						document.getElementById("display").innerHTML = "submit a response";}					
				}
				</script>
