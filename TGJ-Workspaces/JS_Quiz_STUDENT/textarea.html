			<div id="mainContent">
				<h1>Text Area</h1>

				Write a few paragraphs about yourself:<br><br>
				<textarea id="a1" rows="8" cols="80"></textarea><br><br>

				<input type="button" value="Submit" onclick="javascript:check()"/><br><br>
				<b><i><span id="textarearesult"></span></i></b><br><br>



				<script type="text/javascript">
				function check() {
					var res = a1.value;

					if(res == "") {
						document.getElementById("textarearesult").innerHTML = "You didn't submit anything.";
					} else {
						document.getElementById("textarearesult").innerHTML = "Ok, you've submitted a response.";
					}
				}
			</script>
